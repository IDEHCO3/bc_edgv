server {
    listen 80;
    server_name ecoide.org;

    location = /favicon.ico { access_log off; log_not_found off; }

    location /idehco3/bcedgv/static {
        alias /code/static_root;
    }

    location / {
        include         uwsgi_params;
        uwsgi_pass      unix:/code/app.sock;
    }
}